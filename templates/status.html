<!DOCTYPE html>
<html>
    <head>
      <title>Status</title>
    </head>
    <body>
      <h3>App is replicated. Please check your github repo: <a href="{{ user_git_url }}">Link</a> </h3>
      <table style="width:50%">
      <tr>
        <th align="left">file</th>
        <th align="left">status</th>

      {% for key, value in files_statuses.items() %}

      {% endfor %}
      </table>
    </body>
</html>
